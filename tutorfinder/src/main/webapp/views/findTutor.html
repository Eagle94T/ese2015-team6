<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Find Tutor</title>
<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../css/style.css" />
</head>
<body>
	<header th:include="fragments/header::header"></header>
	<div id="wrapper">
		<div id="sidebar"></div>
		<div id="content">

			<div id="search" class="full">
				<form action="#" th:object="${findTutorForm}" th:action="@{/submit}"
					th:autocomplete="off" method="post" th:name="findTutorForm">
					<fieldset>
						<div>
							<input type="text" th:name="subject" tabindex="2" maxlength="45"
								required="required" /> <span>
								<button type="submit" class="btn btn-primary">Search</button>
							</span>
						</div>
					</fieldset>
				</form>

				<div id="results" th:if="${param.q != null}">
					<h1>
						Showing Tutors for <span th:text="${param.q[0]}">Subject</span>
					</h1>
					<div class="result" th:each="foundTutor : ${Result}" th:if="${foundTutor != null}">
						<a th:href="@{'/showProfile'(userId=${foundTutor.key.id})}"> <img
							th:src="@{|/img/profPic/${foundTutor.key.id}.png|}"
							onerror="this.onerror=null; this.src='/img/default-avatar.jpg;'"
							alt="Profile picture" width="192" height="192"
							src="../../img/default-avatar.jpg" /> <br /> <span
							th:text="|${foundTutor.key.firstName} ${foundTutor.key.lastName}|">
								Max Muster</span> <span
							th:title="|Number of ratings: ${foundTutor.key.profile.countedRatings}|"
							th:if="${foundTutor.key.profile.rating != null}"
							th:text="|- rating: ${foundTutor.key.profile.rating}|">rating:
								4.5</span> <span th:each="subject : ${foundTutor.value}"> <br />
								<span th:if="${subject != null}"
								th:text="|${subject.name} (Grade ${subject.grade})|">
									Subject (Grade 5.0)</span>
						</span>

						</a>
					</div>
				</div>
			</div>
		</div>
		<div id="sidebar"></div>
	</div>
	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
