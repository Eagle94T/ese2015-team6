<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Find Tutor</title>
<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../css/style.css" />
</head>
<body>
	<header th:include="fragments/header::header"></header>
	<div id="wrapper">
		<div id="sidebar"></div>
		<div id="content">

			<div id="search" class="full">
				<form action="#" th:object="${findTutorForm}" th:action="@{/submit}"
					th:autocomplete="off" method="post" th:name="findTutorForm">
					<fieldset>
						<div>
							<input type="search" th:name="subject" tabindex="2"
								maxlength="45" required="required" />
							<button type="submit" class="btn btn-primary">Search</button>
						</div>
					</fieldset>
				</form>
				<div th:replace="fragments/results:: (${param.q != null}? results : welcome)">
				</div>
			</div>
		</div>
		<div id="sidebar"></div>
	</div>
	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
