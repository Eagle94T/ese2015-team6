<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Update profile</title>

<link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css"/>

</head>
<body>

	<!-- 
		ProfilePicture form
		Shows the actual picture and allows the user to upload an new picture
	-->
	<form action="#" method="POST" th:action="@{/uploadImage}"
		enctype="multipart/form-data">
		<img th:src="@{|/img/profPic/${User.id}.png|}"
			onerror="this.onerror=null; this.src='../img/default-avatar.jpg;'"
			alt="Profile picture" width="192" height="192"
			src="../../img/default-avatar.jpg" /><br /> 
		Upload new profile picture: <br /> 
		<input type="file" name="file" accept="image/*" /> <br />
		<input type="submit" value="Upload" />
	</form>
	<br />

	<form action="#" th:object="${updateProfileForm}"
		th:action="@{/update}" th:name="updateProfileForm"
		th:autocomplete="off" method="post">
		<fieldset>

			<!-- 
				Hidden input for pass email 
			-->
			<input type="hidden" th:value="*{email}" th:name="email" />
			<div class="controls">
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			</div>
			
			<!--
	        	First name field
	        	Placeholder loads the saved value on the server connected to the user's profile.
        	-->
			<div class="control-group">
				<label class="control-label" for="firstName">First name</label>
				<div class="controls">
					<input type="text" th:name="firstName" tabindex="1" maxlength="255"
						th:value="*{firstName}" /> 
					<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
					</span>
				</div>
			</div>

			<!--
	        	Last name field
	        	Placeholder loads the saved value on the server connected to the user's profile.
        	-->
			<div class="control-group">
				<label class="control-label" for="lastName">Last name</label>
				<div class="controls">
					<input type="text" th:name="lastName" tabindex="2" maxlength="255"
						th:value="*{lastName}" /> 
					<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
					</span>
				</div>
			</div>
			
			<!-- 
				Password field
				Placeholder loads the saved value on the server connected to the user's profile.
			 -->
			<div class="control-group">
				<label class="control-label" for="password">Password</label>
				<div class="controls">
					<input type="password" th:name="password"
						tabindex="3" maxlength="25" />
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
						Password must have at least 8 characters
					</span>
				</div>
			</div>
			
			<!-- 
				Confirm password field
				Placeholder loads the saved value on the server connected to the user's profile.
			 -->
			<div class="control-group">
				<label class="control-label" for="confirmPassword">Confirm password</label>
				<div class="controls">
					<input type="password" th:name="confirmPassword"
						tabindex="4" maxlength="25" />
					<span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">
						Passwords do not match
					</span>
				</div>
			</div>

			<!--
	        	Biography field
	        	Placeholder loads the saved value on the server connected to the user's profile.
        	-->
			<div class="control-group">
				<label class="control-label" for="biography">Biography</label>
				<div class="controls">
					<textarea rows="5" cols="50" tabindex="1" maxlength="255"
						th:value="*{biography}" th:field="*{biography}">
					</textarea>
					<span th:if="${#fields.hasErrors('biography')}"
						th:errors="*{biography}"></span>
				</div>
			</div>

			<!-- The follow form-tags are only shown if it is the profile from an tutor -->
			<div sec:authorize="hasRole('ROLE_TUTOR')">
				<!-- 
		        	Region field 
		        	Placeholder loads the saved value on the server connected to the user's profile
		        -->
				<div class="control-group">
					<label class="control-label" for="region">Region</label>

					<div class="controls">
						<input type="text" th:name="region" tabindex="6" maxlength="255"
							th:value="*{region}" /> <span
							th:if="${#fields.hasErrors('region')}" th:errors="*{region}"></span>
					</div>
				</div>

				<!-- 
		        	Wage field 
		        	Placeholder loads the saved value on the server connected to the user's profile
		        -->
				<div class="control-group">
					<label class="control-label" for="wage">Wage in CHF</label>

					<div class="controls">
						<input type="text" th:name="wage" th:value="*{wage}" tabindex="1"
							maxlength="7" /> <span th:if="${#fields.hasErrors('wage')}"
							th:errors="*{wage}"></span>
					</div>
				</div>
			</div>


			<div class="form-actions">

				<!-- 
					Button to save the changes, loads again the uploadProfile page with the new information.
				-->
				<button type="submit" class="btn btn-primary">Save</button>

				<!-- 
					Button to redirect to showProfile and close the edit.
					Does not save the last changes!
				-->
				<button type="button" onClick="window.location.href='showProfile'">Cancel</button>
			</div>

			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</fieldset>
	</form>


	<form action="#" method="post" th:action="@{/editSubjects}"
		th:object="${updateSubjectsForm}" name="updateSubjectsForm">
		<!-- The follow form-tags are only shown if it is the profile from an tutor -->
		<div sec:authorize="hasRole('ROLE_TUTOR')">
			<!-- 
			Teaching Subjects 
		-->
			<h3>Teaching Subjects</h3>
			<table id="subjectTable">
				<thead>
					<tr>
						<th>Subject</th>
						<th>Grade</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="row,rowStat : *{rows}"> <!-- for each row in rows -->
						<td><input type="text"
							th:field="*{rows[__${rowStat.index}__].subject}" value="Subject name"/></td>
						<td><input type="text"
							th:field="*{rows[__${rowStat.index}__].grade}" value="5.0"/></td>
						<td>
							<button type="submit" name="remRow" th:value="${rowStat.index}">Remove</button>
						</td>
					</tr>
				</tbody>
			</table>

			<button type="submit" name="addRow">Add subject</button>
			<button type="submit" name="save" class="btn btn-primary">Save</button>

		</div>
	</form>

</body>
</html>
