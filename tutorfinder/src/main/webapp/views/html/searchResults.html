<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Search results</title>

<link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css"/>

</head>
<body>
	<h1>
		Showing Tutors for <span th:text="${Query}">Subject</span>
	</h1>
	<div th:each="subject : ${Result}">
		<p>
			<span th:if="${subject != null}"
				th:text="${subject.grade}">6.0</span> <span
				th:if="${subject != null}"
				th:text="|${subject.user.firstName} ${subject.user.lastName}|">Max
				Muster</span>
		</p>
	</div>
</body>
</html>
