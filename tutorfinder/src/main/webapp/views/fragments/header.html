<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
	<div th:fragment="tutorheader" class="preload">
		<a class="headerLogo" th:href="@{/findTutor}" href="login.html">Tutorfinder</a>
		<nav role="navigation" class="tutormenu">
			<ul>
				<li><a th:href="@{/findTutor}" href="/findTutor.html">Search</a></li>
				<li><a th:href="@{'/showProfile'}" href="showProfile.html"><span sec:authentication="name">example@test.ch</span><span class="caret"></span></a>
					<div>
						<ul>
							<li><a th:href="@{'/editProfile'}" href="editProfile.html">Edit Profile</a></li>
							<li><a th:href="@{/appointments}" href="appointmentsOverview.html">Appointments</a></li>
							<li><a th:href="@{/messages}" href="messagesOverview.html">Messages</a></li>
							<li><a th:href="@{/bill}" href="bill.html">Bill</a></li>
							<li class="logout"><a onclick="doLogout()" href="javascript:void(0)">Logout</a></li>
						</ul>
					</div>
				</li>
			</ul>
		</nav>
		<form style="display:none;" th:action="@{/logout}" method="post">
			<input type="submit" id="logout"/>
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		</form>
		<script type="text/javascript">
			function doLogout() {
				document.getElementById('logout').click();
			}
		</script>
	</div>
	
	<div th:fragment="studentheader" class="preload">
		<a class="headerLogo" th:href="@{/findTutor}" href="login.html">Tutorfinder</a>
		<nav role="navigation" class="studentmenu">
			<ul>
				<li><a th:href="@{/findTutor}" href="/findTutor.html">Search</a></li>
				<li><a th:href="@{'/showProfile'}" href="showProfile.html"><span sec:authentication="name">example@test.ch</span><span class="caret"></span></a>
					<div>
						<ul>
							<li><a th:href="@{'/editProfile'}" href="editProfile.html">Edit Profile</a></li>
							<li><a th:href="@{/appointments}" href="appointmentsOverview.html">Appointments</a></li>
							<li><a th:href="@{/messages}" href="messagesOverview.html">Messages</a></li>
							<li class="logout"><a onclick="doLogout()" href="javascript:void(0)">Logout</a></li>
						</ul>
					</div>
				</li>
			</ul>
		</nav>
		<form style="display:none;" th:action="@{/logout}" method="post">
			<input type="submit" id="logout"/>
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		</form>
		<script type="text/javascript">
			function doLogout() {
				document.getElementById('logout').click();
			}
		</script>
		<script type="text/javascript">
		$(window).load(function() {
  			$("header").removeClass("preload");
		});
		</script>
	</div>

	<div th:fragment="nouser">
		<a class="headerLogo" th:href="@{/findTutor}" href="login.html">Tutorfinder</a>
	</div>

</body>
</html>
